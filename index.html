<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admin Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <div id="login-container" class="flex items-center justify-center min-h-screen px-4">
        <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
            <div class="text-center mb-8">
                <div class="inline-block p-3 rounded-full bg-indigo-50 mb-4">
                    <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">School Admin Login</h2>
                <p class="text-gray-500 text-sm">Access the attendance management system</p>
            </div>
            <form id="login-form" class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition" required>
                <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition" required>
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">Log In</button>
            </form>
        </div>
    </div>

    <div id="dashboard" class="hidden flex flex-col md:flex-row min-h-screen">
        
        <aside class="w-full md:w-64 bg-slate-900 text-white p-6 flex flex-col">
            <div class="flex flex-col items-center mb-10 pb-6 border-b border-slate-800">
                <img src="assets/school_logo.jpg" 
                    alt="SEKEMAS Logo" 
                    class="w-20 h-20 object-cover rounded-xl shadow-lg mb-4 border border-slate-700">
                
                <div class="text-center">
                    <span class="block text-xs font-semibold tracking-widest text-indigo-400 uppercase">System Admin</span>
                    <span class="block text-lg font-bold text-white tracking-tight">SEKEMAS</span>
                </div>
            </div>

            <nav class="flex-1 space-y-2">
                <a href="#" class="flex items-center space-x-3 p-3 rounded-lg bg-indigo-600 text-white transition hover:bg-indigo-500">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                    <span>Dashboard</span>
                </a>
            </nav>

            <div class="pt-6 border-t border-slate-800">
                <button id="logout-btn" class="flex items-center space-x-2 text-slate-400 hover:text-rose-400 transition text-sm w-full">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    <span>Sign Out</span>
                </button>
            </div>
        </aside>

        <main class="flex-1 p-4 md:p-8">
            <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
                <div>
                    <h1 class="text-2xl font-bold text-slate-800">Teacher Attendance</h1>
                    <p class="text-slate-500">Monitoring logs for <span id="current-date-label"></span></p>
                </div>
                <div class="flex items-center space-x-2 bg-white px-4 py-2 rounded-lg shadow-sm border border-gray-100">
                    <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
                    <span class="text-sm font-medium text-slate-600">Live System</span>
                </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <p class="text-sm text-slate-500 font-medium">Total Teachers</p>
                    <h3 id="total-teachers" class="text-3xl font-bold text-slate-800 mt-1">0</h3>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <p class="text-sm text-slate-500 font-medium">Present Today</p>
                    <h3 id="present-today" class="text-3xl font-bold text-green-600 mt-1">0</h3>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <p class="text-sm text-slate-500 font-medium">Absent</p>
                    <h3 id="absent-today" class="text-3xl font-bold text-rose-600 mt-1">0</h3>
                </div>
            </div>

            <div class="flex flex-col md:flex-row gap-4 mb-6 items-end">
                <div class="flex-1">
                    <label class="block text-xs font-semibold text-slate-500 uppercase mb-2 ml-1">Search Staff</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        </span>
                        <input type="text" id="teacher-search" 
                            class="w-full pl-10 pr-4 py-2 bg-white border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition shadow-sm" 
                            placeholder="Search name or barcode...">
                    </div>
                </div>

                <div class="w-full md:w-48">
                    <label class="block text-xs font-semibold text-slate-500 uppercase mb-2 ml-1">Attendance Date</label>
                    <input type="date" id="date-filter" 
                        class="w-full px-4 py-2 bg-white border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition shadow-sm text-slate-600">
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b border-gray-100">
                            <tr>
                                <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Teacher Info</th>
                                <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Barcode</th>
                                <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Clock In</th>
                                <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Clock Out</th>
                                <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Status</th>
                            </tr>
                        </thead>
                        <tbody id="attendance-list" class="divide-y divide-gray-50">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        // CONFIGURATION: Replace with your Supabase credentials
        const SB_URL = 'https://cawrvnutflgvbrisuqtd.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNhd3J2bnV0ZmxndmJyaXN1cXRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNDcwODgsImV4cCI6MjA4MTYyMzA4OH0.ZLSVVcZUl2muc584TL_UIYxykjrf_F_dOtDJp53A3cU';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        // State Management
        const loginContainer = document.getElementById('login-container');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('login-form');
        const attendanceList = document.getElementById('attendance-list');

        // Initial Auth Check
        async function checkSession() {
            const { data } = await _supabase.auth.getSession();
            if (data.session) {
                showDashboard();
            }
        }

        // Login Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const { error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) alert(error.message);
            else showDashboard();
        });

        // Logout Handler
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await _supabase.auth.signOut();
            window.location.reload();
        });

        async function showDashboard() {
            loginContainer.classList.add('hidden');
            dashboard.classList.remove('hidden');
            document.getElementById('current-date-label').innerText = new Date().toLocaleDateString();
            loadAttendanceData();
        }

        // 1. Global State Variables
                let allTeachers = []; 
                let allAttendance = []; 

                // 2. Initial Setup for Date Picker
                const dateInput = document.getElementById('date-filter');
                // Set the date picker to today's date automatically
                const now = new Date();
                dateInput.value = now.toISOString().split('T')[0];

                // 3. Listen for Date Changes
                dateInput.addEventListener('change', () => {
                    loadAttendanceData();
                });

                async function loadAttendanceData() {
                    const selectedDate = dateInput.value; // This is already "2026-01-05"
                    if (!selectedDate) return;

                    // We no longer need the "parts" and "formattedDate" logic 
                    // because your DB uses the standard YYYY-MM-DD format.

                    // Update the UI label to show the selected date
                    document.getElementById('current-date-label').innerText = selectedDate;

                    // Fetch teacher master list
                    const { data: teachers, error: tError } = await _supabase
                        .from('teachers')
                        .select('*')
                        .order('name', { ascending: true });

                    // Fetch attendance logs using the raw selectedDate (YYYY-MM-DD)
                    const { data: attendance, error: aError } = await _supabase
                        .from('teacher_attendance')
                        .select('*')
                        .eq('date', selectedDate); // Matches your DB exactly now

                    if (tError || aError) {
                        console.error("Data fetch error:", tError || aError);
                        return;
                    }

                    allTeachers = teachers;
                    allAttendance = attendance;

                    // Update Dashboard Stats
                    document.getElementById('total-teachers').innerText = teachers.length;
                    document.getElementById('present-today').innerText = attendance.length;
                    document.getElementById('absent-today').innerText = teachers.length - attendance.length;

                    renderTable(allTeachers);
                }

                function renderTable(teachersToDisplay) {
                    const listContainer = document.getElementById('attendance-list');
                    
                    listContainer.innerHTML = teachersToDisplay.map(teacher => {
                        // Corrected to use 'teacher_id' with underscore as per your requirement
                        const log = allAttendance.find(a => String(a['teacher_id']) === String(teacher.id));
                        
                        // Use bracket notation for column names with spaces: 'clock in' and 'clock out'
                        const clockInTime = log && log['clock_in'] ? log['clock_in'] : '<span class="text-slate-300">--:--:--</span>';
                        const clockOutTime = log && log['clock_out'] ? log['clock_out'] : '<span class="text-slate-300">--:--:--</span>';
                        
                        return `
                            <tr class="hover:bg-slate-50 transition group border-b border-gray-50">
                                <td class="px-6 py-4">
                                    <div class="flex items-center space-x-4">
                                        <div class="flex-shrink-0 w-10 h-10">
                                            <img src="${teacher.photo_url}" 
                                                class="w-10 h-10 rounded-full object-cover border border-gray-200 shadow-sm"
                                                onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(teacher.name)}&background=random'">
                                        </div>
                                        <div>
                                            <div class="text-sm font-bold text-slate-800">
                                                ${teacher.honorific_title} ${teacher.name}
                                            </div>
                                            <div class="text-xs text-slate-500">Teacher</div>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <span class="text-xs font-mono bg-slate-100 text-slate-600 px-2 py-1 rounded">
                                        ${teacher.barcode}
                                    </span>
                                </td>
                                <td class="px-6 py-4 text-sm text-slate-600 font-medium">
                                    ${clockInTime}
                                </td>
                                <td class="px-6 py-4 text-sm text-slate-600 font-medium">
                                    ${clockOutTime}
                                </td>
                                <td class="px-6 py-4">
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-bold ${
                                        log ? 'bg-emerald-100 text-emerald-700' : 'bg-rose-100 text-rose-700'
                                    }">
                                        <span class="w-1.5 h-1.5 mr-1.5 rounded-full ${log ? 'bg-emerald-500' : 'bg-rose-500'}"></span>
                                        ${log ? 'PRESENT' : 'ABSENT'}
                                    </span>
                                </td>
                            </tr>
                        `;
                    }).join('');
                }

                // Search logic
                document.getElementById('teacher-search').addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase();
                    const filtered = allTeachers.filter(t => 
                        t.name.toLowerCase().includes(term) || 
                        t.barcode.toLowerCase().includes(term)
                    );
                    renderTable(filtered);
                });

                checkSession();
    </script>
</body>
</html>
